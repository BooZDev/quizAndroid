                            <option value="all">T·∫•t c·∫£ ch·ªß ƒë·ªÅ (${
                              questions.length
                            } c√¢u)</option>
                            ${categories
                              .map((cat) => {
                                const count = questions.filter(
                                  (q) => q.category === cat
                                ).length;
                                return `<option value="${cat}">${cat} (${count} c√¢u)</option>`;
                              })
                              .join("")}
                        </select>
                    </div>
                    
                    <div class="category-select">
                        <label>üî¢ S·ªë c√¢u h·ªèi:</label>
                        <select id="questionLimit">
                            <option value="0">T·∫•t c·∫£ c√¢u h·ªèi</option>
                            <option value="10">10 c√¢u</option>
                            <option value="20">20 c√¢u</option>
                            <option value="30">30 c√¢u</option>
                            <option value="50">50 c√¢u</option>
                            <option value="100">100 c√¢u</option>
                        </select>
                    </div>
                    
                    <button class="btn btn-primary" onclick="startQuiz()" style="margin-top: 20px;">üöÄ B·∫Øt ƒë·∫ßu Quiz</button>
                </div>
            `;
      }

      function startQuiz() {
        selectedCategory = document.getElementById("categorySelect").value;
        questionLimit = parseInt(
          document.getElementById("questionLimit").value
        );
        filterQuestions();
        currentQuestion = 0;
        score = 0;
        answers = new Array(filteredQuestions.length).fill(null);
        quizStarted = true;
        showingResults = false;
        showQuestion();
      }

      function showQuestion() {
        const q = filteredQuestions[currentQuestion];
        const progress =
          ((currentQuestion + 1) / filteredQuestions.length) * 100;
        const answered = answers.filter((a) => a !== null).length;

        document.getElementById("quizContainer").innerHTML = `
                <div class="progress-bar">
                    <div class="progress" style="width: ${progress}%"></div>
                </div>
                
                <div class="question-info">
                    <span class="question-number">C√¢u ${currentQuestion + 1}/${
          filteredQuestions.length
        }</span>
                    <span class="category-tag">${q.category}</span>
                    <span class="score-display">‚úì ${score}/${answered}</span>
                </div>
                
                <div class="question-text">${formatQuestion(q.question)}</div>
                
                <div class="options">
                    ${q.options
                      .map(
                        (opt, i) => `
                        <div class="option ${
                          answers[currentQuestion] === i ? "selected" : ""
                        }" 
                             onclick="selectOption(${i})" data-index="${i}">
                            <span class="option-letter">${String.fromCharCode(
                              65 + i
                            )}</span>
                            <span class="option-text">${opt}</span>
                        </div>
                    `
                      )
                      .join("")}
                </div>
                
                <div class="explanation" id="explanation">
                    <h4>üí° Gi·∫£i th√≠ch:</h4>
                    <p>${q.explanation}</p>
                </div>
                
                <div class="buttons">
                    <button class="btn btn-secondary" onclick="prevQuestion()" ${
                      currentQuestion === 0 ? "disabled" : ""
                    }>
                        ‚Üê Tr∆∞·ªõc
                    </button>
                    <button class="btn btn-primary" onclick="checkAnswer()" id="checkBtn">
                        Ki·ªÉm tra
                    </button>
                    <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn" style="display: none;">
                        ${
                          currentQuestion === filteredQuestions.length - 1
                            ? "Xem k·∫øt qu·∫£"
                            : "Ti·∫øp theo ‚Üí"
                        }
                    </button>
                </div>
                
                <div class="question-nav">
                    ${filteredQuestions
                      .map((_, i) => {
                        let className = "nav-btn";
                        if (i === currentQuestion) className += " current";
                        else if (answers[i] !== null) {
                          className +=
                            answers[i] === filteredQuestions[i].correct
                              ? " answered"
                              : " wrong";
                        }
                        return `<button class="${className}" onclick="goToQuestion(${i})">${
                          i + 1
                        }</button>`;
                      })
                      .join("")}
                </div>
            `;
      }

      function formatQuestion(text) {
        if (text.includes("\n")) {
          const parts = text.split("\n");
          const mainQuestion = parts[0];
          const code = parts.slice(1).join("\n");
          return `${mainQuestion}<pre class="code-block">${escapeHtml(
            code
          )}</pre>`;
        }
        return text;
      }

      function escapeHtml(text) {
        return text
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;");
      }

      function selectOption(index) {
        answers[currentQuestion] = index;
        document.querySelectorAll(".option").forEach((opt, i) => {
          opt.classList.toggle("selected", i === index);
        });
      }

      function checkAnswer() {
        if (answers[currentQuestion] === null) {
          alert("Vui l√≤ng ch·ªçn m·ªôt ƒë√°p √°n!");
          return;
        }

        const q = filteredQuestions[currentQuestion];
        const selected = answers[currentQuestion];
        const correct = q.correct;

        if (selected === correct) score++;

        document.querySelectorAll(".option").forEach((opt, i) => {
          opt.onclick = null;
          if (i === correct) opt.classList.add("correct");
          else if (i === selected && selected !== correct)
            opt.classList.add("incorrect");
        });

        document.getElementById("explanation").classList.add("show");
        document.getElementById("checkBtn").style.display = "none";
        document.getElementById("nextBtn").style.display = "inline-block";

        const navBtns = document.querySelectorAll(".nav-btn");
        navBtns[currentQuestion].classList.remove("current");
        navBtns[currentQuestion].classList.add(
          selected === correct ? "answered" : "wrong"
        );
      }

      function nextQuestion() {
        if (currentQuestion < filteredQuestions.length - 1) {
          currentQuestion++;
          showQuestion();
        } else {
          showResults();
        }
      }

      function prevQuestion() {
        if (currentQuestion > 0) {
          currentQuestion--;
          showQuestion();
        }
      }

      function goToQuestion(index) {
        currentQuestion = index;
        showQuestion();
      }

      function showResults() {
        showingResults = true;
        const percentage = Math.round((score / filteredQuestions.length) * 100);
        const incorrect = filteredQuestions.length - score;

        let message, emoji;
        if (percentage >= 90) {
          message = "Xu·∫•t s·∫Øc! B·∫°n ƒë√£ n·∫Øm v·ªØng ki·∫øn th·ª©c Android!";
          emoji = "üèÜ";
        } else if (percentage >= 70) {
          message = "T·ªët l·∫Øm! Ti·∫øp t·ª•c c·ªë g·∫Øng nh√©!";
          emoji = "üéâ";
        } else if (percentage >= 50) {
          message = "Kh√° ·ªïn! C·∫ßn √¥n t·∫≠p th√™m m·ªôt ch√∫t!";
          emoji = "üí™";
        } else {
          message = "C·∫ßn c·ªë g·∫Øng nhi·ªÅu h∆°n! H√£y √¥n t·∫≠p l·∫°i nh√©!";
          emoji = "üìö";
        }

        document.getElementById("quizContainer").innerHTML = `
                <div class="results-screen">
                    <h2>${emoji} K·∫øt qu·∫£ c·ªßa b·∫°n</h2>
                    <p>${message}</p>
                    
                    <div class="score-circle">
                        <span class="percentage">${percentage}%</span>
                        <span class="text">${score}/${
          filteredQuestions.length
        } c√¢u</span>
                    </div>
                    
                    <div class="results-stats">
                        <div class="result-stat correct">
                            <div class="number">${score}</div>
                            <div>ƒê√∫ng</div>
                        </div>
                        <div class="result-stat incorrect">
                            <div class="number">${incorrect}</div>
                            <div>Sai</div>
                        </div>
                        <div class="result-stat skipped">
                            <div class="number">${
                              answers.filter((a) => a === null).length
                            }</div>
                            <div>B·ªè qua</div>
                        </div>
                    </div>
                    
                    <div class="filter-buttons">
                        <button class="filter-btn active" onclick="filterReview('all')">T·∫•t c·∫£</button>
                        <button class="filter-btn" onclick="filterReview('incorrect')">C√¢u sai</button>
                        <button class="filter-btn" onclick="filterReview('correct')">C√¢u ƒë√∫ng</button>
                    </div>
                    
                    <div class="review-list" id="reviewList">
                        ${generateReviewList("all")}
                    </div>
                    
                    <div class="buttons" style="margin-top: 25px;">
                        <button class="btn btn-secondary" onclick="showStartScreen()">‚Üê V·ªÅ trang ch·ªß</button>
                        <button class="btn btn-primary" onclick="startQuiz()">üîÑ L√†m l·∫°i</button>
                    </div>
                </div>
            `;
      }

      function generateReviewList(filter) {
        let items = filteredQuestions
          .map((q, i) => {
            const isCorrect = answers[i] === q.correct;
            const showItem =
              filter === "all" ||
              (filter === "correct" && isCorrect) ||
              (filter === "incorrect" && !isCorrect);

            if (!showItem) return "";

            return `
                    <div class="review-item ${
                      isCorrect ? "correct" : "incorrect"
                    }" onclick="reviewQuestion(${i})">
                        <strong>C√¢u ${i + 1}:</strong> ${q.question.substring(
              0,
              70
            )}${q.question.length > 70 ? "..." : ""}
                        <br><small>${isCorrect ? "‚úì ƒê√∫ng" : "‚úó Sai"} - ${
              q.category
            }</small>
                    </div>
                `;
          })
          .join("");

        return (
          items ||
          '<p style="text-align: center; color: #666; padding: 20px;">Kh√¥ng c√≥ c√¢u h·ªèi n√†o.</p>'
        );
      }

      function filterReview(filter) {
        document
          .querySelectorAll(".filter-btn")
          .forEach((btn) => btn.classList.remove("active"));
        event.target.classList.add("active");
        document.getElementById("reviewList").innerHTML =
          generateReviewList(filter);
      }

      function reviewQuestion(index) {
        const q = filteredQuestions[index];
        const selected = answers[index];
        const correct = q.correct;

        alert(
          `C√¢u ${index + 1}: ${q.question}\n\n` +
            `ƒê√°p √°n c·ªßa b·∫°n: ${
              selected !== null ? q.options[selected] : "Ch∆∞a tr·∫£ l·ªùi"
            }\n` +
            `ƒê√°p √°n ƒë√∫ng: ${q.options[correct]}\n\n` +
            `Gi·∫£i th√≠ch: ${q.explanation}`
        );
      }

      showStartScreen();
    </script>
  </body>
</html>
